<!DOCTYPE html>
<html>

<head>
    <title>Currencies</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./mycss.css">
</head>

<body>
    <div class="jumbotron text-center bg-warning text-white">
        <div class="container ">
            <h1 class="display-4">Currencies<span class="fab fa-bitcoin"></span></h1>
        </div>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="home" class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="reports" class="nav-link" href="#">Live Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="divCoins" class="row d-flex justify-content-around">

        <div id="coinCard" class="bg-coin m-2" style="width: 18rem; height: 18rem;display: none">
            <div class="card-body text-center mt-2">
                <h5 class="card-title"></h5>
                <div class="form-group row mb-1">

                    <div id="name" class="card-text col-8">
                        
                    </div>
                    <div class="col-0">

                        <div class="custom-control custom-checkbox form-check">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1"></label>
                        </div>
                        
                    </div>
                </div>

                    <img alt="Bitcoin" data-toggle="collapse" data-target="#moreInfo" aria-expanded="false" aria-controls="moreInfo" class="infoBtn" src="./Images/more-info-button-th.png">


       
                <div class="collapse" id="moreInfo">
                    <div id="usd"></div>
                    <div id="eur"></div>
                    <div id="ils"></div>
                    <div id="img"></div>

                </div>
            </div>
        </div>




    </div>




    <!-- <script src="./icon.js"></script> -->
    <script src="./jquery.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <!-- <script src="./jquery.js"></script> -->
    <script src="./service.js"></script>
    <script src="./index.js"></script>
</body>

</html>
